<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관광 명소 찾기</title>
    <style>
        #map { width: 100%; height: 500px; margin-bottom: 20px; }
        #placesList { list-style: none; padding: 0; }
        #placesList li { padding: 5px; border-bottom: 1px solid #ddd; cursor: pointer; }
    </style>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=00280786a377c07676f112332c18df4a&autoload=false&libraries=services"></script>
</head>
<body>
<h2>관광 명소 찾기 (카카오맵)</h2>
<input type="text" id="keyword" placeholder="관광지 검색">
<button id="searchBtn">검색</button>

<div id="map"></div>
<ul id="placesList"></ul>

<script>
    kakao.maps.load(function () {
        const map = new kakao.maps.Map(document.getElementById('map'), {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 5
        });

        const ps = new kakao.maps.services.Places();
        let markers = [];

        document.getElementById("searchBtn").addEventListener("click", () => {
            const keyword = document.getElementById("keyword").value.trim();
            if (keyword) ps.keywordSearch(keyword, placesSearchCB);
        });

        function placesSearchCB(data, status) {
            if (status === kakao.maps.services.Status.OK) {
                displayPlaces(data);
            } else {
                alert("검색 결과 없음");
            }
        }

        function displayPlaces(places) {
            markers.forEach(m => m.setMap(null));
            markers = [];
            document.getElementById("placesList").innerHTML = "";

            const bounds = new kakao.maps.LatLngBounds();
            places.forEach(p => {
                const pos = new kakao.maps.LatLng(p.y, p.x);
                const marker = new kakao.maps.Marker({ map: map, position: pos });
                markers.push(marker);

                const li = document.createElement("li");
                li.innerHTML = `<strong>${p.place_name}</strong><br>${p.road_address_name || p.address_name}`;
                li.onclick = () => map.setCenter(pos);
                document.getElementById("placesList").appendChild(li);

                bounds.extend(pos);
            });
            map.setBounds(bounds);
        }

        ps.keywordSearch("서울 관광지", placesSearchCB);
    });
</script>
</body>
</html>
