        /* ===== Pagination: Sleek Pill (standalone, no Bootstrap required) ===== */
        #paging nav[aria-label="pagination"]{
            display:flex; justify-content:center; align-items:center;
        }

        #paging .pagination{
            display:flex; align-items:center; gap:6px;
            padding:6px 8px; margin:0;
            border-radius:14px;
            background: rgba(255,255,255,.65);
            box-shadow: 0 6px 20px rgba(0,0,0,.06);
            backdrop-filter: blur(6px);
        }

        #paging .page-item{ list-style:none; }

        #paging .page-link{

            padding: 0 10px;
            border-radius:999px;
            border:none;
            background:#f3f5f8;
            color:#222; text-decoration:none; font-size:13px; font-weight:500;
            box-shadow: inset 0 0 0 1px #e6e9ef;
            transition: background .12s ease, transform .12s ease, box-shadow .12s ease, color .12s ease;
        }

        #paging .page-link:hover{
            background:#eaf0ff;
            box-shadow: inset 0 0 0 1px #d6e4ff;
            transform: translateY(-1px);
        }

        #paging .page-item.active .page-link{
            background:#2563eb; color:#fff;
            box-shadow: 0 8px 18px rgba(37,99,235,.28);
        }

        }

<script language="JavaScript">
    document.addEventListener('DOMContentLoaded', function () {
        paging(1, 5);  // 첫 진입시 5페이지, 사이즈 1로 가져오기
    });
    function paging(page,size,query) {

        $.ajax({
            url:"/async/list",
            type:'GET',
            contentType: "application/json;charset=UTF-8",
            data : { page: page, size :size},
            dataType: "json"
        }).done(function(data) {
            const wrap = document.getElementById('nearby');

            // 기존 결과를 안전하게 제거
            if (wrap.replaceChildren) wrap.replaceChildren();
            else wrap.innerHTML = '';

            $.each(data.lists, function(i, list) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                          <h3>${list.no}. ${list.title}</h3>
                          <p>${list.address}</p>
                          <a href="#" target="_blank" class="small">상세보기</a>
                        `;
                wrap.appendChild(card);
            })
            const pagination = data.pagination;
            let pb = '';
            pb+=``;
            pb+=' <nav aria-label="pagination"><ul class="pagination pagination-sm mb-0">';
            if(pagination.hasPrev) {
                pb += `<li class=page-item><a class="page-link" href="#" onclick='paging(${pagination.prevPage},${pagination.size})'
                    >«</a>
                </li>`
            }else{
                pb+=`<li class="page-item disabled"><span class="page-link" >&laquo;</span></li>`;
            }
            if(pagination.hasPrevPage) {
                pb += `<li class=page-item><a class="page-link" href="#" onclick='paging(${pagination.prev},${pagination.size})'
                    >&lt;</a>
                </li>`
            }else{
                pb+=`<li class="page-item disabled"><span class="page-link">&lt;</span></li>`;
            }

            for (let p = pagination.startPage; p <= pagination.endPage; p++) {
                pb+=`<li class="page-item `;
                if(pagination.page==p) pb+=`active`;
                pb+=`">  <a class="page-link"  href="#" onclick='paging(${p},${pagination.size})'>${p}</a></li>`
            }

            if(pagination.hasNextPage) {
                pb += `<li class=page-item><a class="page-link" href="#" onclick='paging(${pagination.next},${pagination.size})'
                    >&gt;</a>
                </li>`
            }else{
                pb+=`<li class="page-item disabled"><span class="page-link">&gt;</span></li>`;
            }
            if(pagination.hasNext) {
                pb += `<li class=page-item><a class="page-link" href="#" onclick='paging(${pagination.nextPage},${pagination.size})'
                    >&raquo;</a>
                </li>`
            }else{
                pb+=`<li class="page-item disabled"><span class="page-link">&raquo;</span></li>`;
            }
            pb += `</ul></nav>`;
            const pagingEl = document.getElementById("paging");
            pagingEl.innerHTML = pb;


        })
    }
</script>
