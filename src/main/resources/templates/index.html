<body>

<div class="title-search-wrapper">
    <h2 class="main-title">DB ê´€ê´‘ ëª…ì†Œ + ì¹´ì¹´ì˜¤ë§µ</h2>
    <div id="searchContainer">
        <form class="search-box" onsubmit="event.preventDefault(); handleSearch();">
            <input type="text" id="keywordInput" name="keyword" th:value="${keyword}" placeholder="ê´€ê´‘ì§€ë¥¼ ê²€ìƒ‰í•´ë³´ì„¸ìš”">

<div id="container">
    <div id="map"></div>
    <div id="placesContainer">
        <ul id="placesList"></ul>
        <div class="pagination"></div>
    </div>
</div>

<script>
    const map = new kakao.maps.Map(document.getElementById('map'), {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 7
    });

    let markers = [];
    let customOverlay = null;

    function clearMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        if (customOverlay) customOverlay.setMap(null);
    }

    function renderList(pageData) {
        const listEl = document.getElementById('placesList');
        listEl.innerHTML = '';
        if (!pageData || pageData.list.length === 0) {
            listEl.innerHTML = `<li style="text-align:center; color:#999; cursor:default;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>`;
            return;
        }
        pageData.list.forEach((tour, index) => {
            const num = (pageData.pagination.page - 1) * pageData.pagination.size + index + 1;
            const address = tour.address ? tour.address : 'ì£¼ì†Œ ì •ë³´ ì—†ìŒ';
            const li = document.createElement('li');
            li.innerHTML = `
            <span class="num">${num}</span>
            <div>
                <strong>${tour.title}</strong><br>
                <span>${address}</span>
            </div>`;
            li.dataset.lat = tour.lat;
            li.dataset.lng = tour.lng;
            li.dataset.title = tour.title;
            li.dataset.no = tour.no;
            li.dataset.description = tour.description;
            li.dataset.img = tour.img ? tour.img : '/images/default.png';
            listEl.appendChild(li);
        });
    }

    function renderPagination(pageData, keyword) {
        const paginationEl = document.querySelector('.pagination');
        paginationEl.innerHTML = '';
        const p = pageData.pagination;
        if (!p || p.totalPages === 0) return;
        let html = '<ul>';
        if (p.startPage > 1) { html += `<li><a onclick="fetchTours(${p.startPage - 1}, '${keyword}')">Â«</a></li>`; } else { html += `<li class="disabled"><span>Â«</span></li>`; }
        if (p.page > 1) { html += `<li><a onclick="fetchTours(${p.page - 1}, '${keyword}')">&lt;</a></li>`; } else { html += `<li class="disabled"><span>&lt;</span></li>`; }
        for (let i = p.startPage; i <= p.endPage; i++) {
            const activeClass = (i === p.page) ? 'class="active"' : '';
            html += `<li ${activeClass}><a onclick="fetchTours(${i}, '${keyword}')">${i}</a></li>`;
        }
        if (p.page < p.totalPages) { html += `<li><a onclick="fetchTours(${p.page + 1}, '${keyword}')">&gt;</a></li>`; } else { html += `<li class="disabled"><span>&gt;</span></li>`; }
        if (p.endPage < p.totalPages) { html += `<li><a onclick="fetchTours(${p.endPage + 1}, '${keyword}')">Â»</a></li>`; } else { html += `<li class="disabled"><span>Â»</span></li>`; }
        html += '</ul>';
        paginationEl.innerHTML = html;
    }

    function updateMap(tourList) {
        clearMap();
        if (!tourList || tourList.length === 0) {
            map.setCenter(new kakao.maps.LatLng(37.5665, 126.9780));
            map.setLevel(7);
            return;
        }
        const bounds = new kakao.maps.LatLngBounds();
        tourList.forEach(tour => {
            const pos = new kakao.maps.LatLng(tour.lat, tour.lng);
            const marker = new kakao.maps.Marker({map: map, position: pos});
            markers.push(marker);
            bounds.extend(pos);

            kakao.maps.event.addListener(marker, 'click', function () {
                showCustomOverlay(tour, pos);
            });
        });
        map.setBounds(bounds);
    }

    async function showCustomOverlay(tour, position) {
        if (customOverlay) customOverlay.setMap(null);

        // ê¸°ë³¸ ì´ë¯¸ì§€ë¥¼ tour.img ê°’ìœ¼ë¡œ ì„¤ì •í•˜ê³ , API í˜¸ì¶œì´ ì‹¤íŒ¨í•˜ê±°ë‚˜ ê²°ê³¼ê°€ ì—†ì„ ê²½ìš° ì‚¬ìš©
        // let imageUrls = [tour.img !=null ? tour.img : 'http://tong.visitkorea.or.kr/cms2/website/90/2619690.jpg'];

        try {
            const response = await fetch(`/api/img?no=${tour.no}`);
            if (response.ok) {
                const data = await response.json();
                if (data && data.length > 0) {
                    imageUrls = data; // APIë¡œë¶€í„° ë°›ì€ ì´ë¯¸ì§€ URL ë°°ì—´ë¡œ êµì²´
                }
            }
        } catch (error) {
            console.error('ì´ë¯¸ì§€ ë¡œë”© ì˜¤ë¥˜:', error);
        }

        // [ë³€ê²½] ì´ë¯¸ì§€ 3ê°œë¥¼ ê°€ë¡œë¡œ ë°°ì¹˜í•˜ëŠ” HTML ìƒì„±
        // ì´ë¯¸ì§€ê°€ 1ê°œ ë˜ëŠ” 2ê°œë§Œ ìˆì„ ê²½ìš°ë¥¼ ëŒ€ë¹„í•´, ë‚˜ë¨¸ì§€ ê³µê°„ì€ ì±„ìš°ì§€ ì•Šë„ë¡ ì²˜ë¦¬
        let imageHtml = `
            <div style="display: flex; height: 280px; background-color: #eee;">
                ${imageUrls.slice(0, 3).map(url => `
                    <div style="flex: 1; background: url('${url}') no-repeat center center; background-size: cover; border-right: 2px solid #fff;"></div>
                `).join('')}
            </div>`;


        //ì»¨í…íŠ¸ ë°•ìŠ¤ìª½
        const content = `
        <div style="
            position:relative;
            display:flex; flex-direction:column;
            width:900px;
            max-width:90vw;
            background:#fff;
            border-radius:10px;
            box-shadow:0 10px 30px rgba(0,0,0,0.2);
            text-align:left;
            font-family: 'Noto Sans KR', sans-serif;
            overflow:hidden;
        ">
            <button onclick="customOverlay.setMap(null);" style="
                position:absolute; top:8px; right:8px;
                border:none; background:rgba(0,0,0,0.4); color:#fff;
                width:24px; height:24px; line-height:24px; text-align:center;
                font-size:14px; border-radius:50%; cursor:pointer;
                padding:0; z-index:1;
            ">âœ•</button>

            ${imageHtml}

            <div style="padding:15px;">
                <strong style="font-size:18px; color:#2c3e50; display:block; margin-bottom:5px;">${tour.title}</strong>
                <span style=" font-size:16px; color:#2c3e50; display:block; margin-bottom:6px;white-space:pre-wrap;overflow-wrap:anywhere;word-break:break-word;">${tour.description}</span>
                <span style="font-size:14px; color:#64748b;">${tour.address ? tour.address : ''}</span>
            </div>
        </div>`;
        customOverlay = new kakao.maps.CustomOverlay({
            content: content,
            position: position,
            yAnchor: 1.05
        });

        map.panTo(position);
        customOverlay.setMap(map);
    }

    function addListClickListeners() {
        document.querySelectorAll("#placesList li").forEach(li => {
            li.addEventListener("click", () => {
                const lat = parseFloat(li.dataset.lat);
                const lng = parseFloat(li.dataset.lng);
                const pos = new kakao.maps.LatLng(lat, lng);

                const tourData = {
                    no: li.dataset.no,
                    title: li.dataset.title,
                    description: li.dataset.description,
                    address: li.querySelector('div > span').innerText,
                    img: li.dataset.img,
                };

                map.panTo(pos);
                setTimeout(() => {
                    map.setLevel(4, {animate: true});
                    showCustomOverlay(tourData, pos);
                }, 300);
            });
        });
    }

    async function fetchTours(page = 1, keyword = '') {
        const size = 5;
        const url = `/api/tours?page=${page}&size=${size}&keyword=${encodeURIComponent(keyword)}`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            renderList(data.pageData);
            renderPagination(data.pageData, data.keyword);
            updateMap(data.pageData.list);
            addListClickListeners();
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('placesList').innerHTML = '<li>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</li>';
        }
    }

    function handleSearch() {
        const keyword = document.getElementById('keywordInput').value;
        fetchTours(1, keyword);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const initialKeyword = document.getElementById('keywordInput').value || '';
        fetchTours(1, initialKeyword);
    });

</script>
